<!DOCTYPE html>

<html>

<head>

	<title>Secret Agent Supply Inc.</title>

	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">

	<link rel="stylesheet" type="text/css" href="resources/css/style.css">

</head>

<body>

	<header>

		<div class="logocontent">

			<div class="contentdiv">
			
				<img src="resources/images/logo.png">
				<p>SECRET AGENT SUPPLY INC.</p>

			</div>
		</div>

		<div class="mainbanner">

			<div class="contentdiv">

				<div class="bannerdiv">

					<div class="bannertext">
				
						<p id="upper">NEW ARRIVAL</p>

						<p id="lower">SPORT BIKES AND MOTORCYCLES</p>

					</div>

				</div>

			</div>

		</div>

		<nav class="widescreen">
			<div class="contentdiv">
			
				<a href="">Eyewear</a>

				<a href="">Apparel</a>

				<a href="">Gadgets</a>

				<a href="">Vehicles</a>

				<a href="">Classes</a>

				<a href="">Contact</a>

			</div>

		</nav>
		<nav class="narrowscreen">
			<div class="contentdiv">
				<a href="">Menu</a>
			</div>
		</nav>

	</header>

	<div class="contentcontainer">
		
		<div class="contentdiv">
			
			<div class="uppercontent">
				
				<div class="pen">

					<div class="imgcontainer">

						<img src="resources/images/pen.png">

					</div>

					<p>Exploding Pen</p>

				</div>

				<div class="watch">

					<div class="imgcontainer">

						<img src="resources/images/watch.png">

					</div>

					<p>Cellular Watch</p>

				</div>

				<div class="glasses">

					<div class="imgcontainer" id="glasses">

						<img src="resources/images/glasses.png">

					</div>

					<p>Thermal Glasses</p>
				</div>

			</div>

			<div class="lowercontent">
				
				<div class="textbox" id="uppertextbox">

					<div class="text">
						
						<p>Location</p>

					</div>

					<div class="numbers">
						
						<p>-47.346436, 84.32354</p>

					</div>

				</div>

				<div class="textbox" id="lowertextbox">

					<div class="text">
						
						<p>Hours</p>

					</div>

					<div class="numbers">
						
						<p>0800 - 1800</p>

					</div>

				</div>

			</div>

		</div>

	</div>

	<footer>

		<div class="contentdiv">
		
			<p>Copyright Secret Agent Supply Inc.</p>

		</div>

	</footer>

</body>

</html>
